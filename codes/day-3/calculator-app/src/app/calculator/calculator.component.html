<form>
    <fieldset>
        <legend>Calculator Form</legend>
        <div>
            <label for="radioAdd">Add:&nbsp;</label>
            <input type="radio" id="radioAdd" name="calcRadios" (change)="updateChoice(1)">
            &nbsp;&nbsp;&nbsp;&nbsp;

            <label for="radioSub">Subtract:&nbsp;</label>
            <input type="radio" id="radioSub" name="calcRadios" (change)="updateChoice(2)">
            &nbsp;&nbsp;&nbsp;&nbsp;

            <label for="radioMulti">Multiply:&nbsp;</label>
            <input type="radio" id="radioMulti" name="calcRadios" (change)="updateChoice(3)">
            &nbsp;&nbsp;&nbsp;&nbsp;

            <label for="radioDiv">Divide:&nbsp;</label>
            <input type="radio" id="radioDiv" name="calcRadios" (change)="updateChoice(4)">
        </div>
        <br>
        <br>
        <div>
            <label for="txtFirst">First:&nbsp;</label>
            <input type="number" id="txtFirst">
        </div>
        <div>
            <label for="txtSecond">Second:&nbsp;</label>
            <input type="number" id="txtSecond">
        </div>
        <div>
            <input type="submit" value="Calculate">
        </div>
    </fieldset>
</form>
<br>
<div>
    <label for="txtResult">Result:&nbsp;</label>
    <input type="text" id="txtResult" readonly [value]="result">
</div>
